# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:

    runs-on: windows-latest
    
    env:
      DOTNET_INSTALL_DIR: '.\.dotnet'
    
    steps:
    - uses: actions/checkout@v3
    - name: Cache dotnet
      id: cache-dotnet
      uses: actions/cache@v3
      with:
        path: ${{ env.DOTNET_INSTALL_DIR }}
        key: ${{ runner.os }}-dotnet-7
        restore-keys: ${{ runner.os }}-dotnet-7
    - name: Install dotnet
      if: ${{ steps.cache-dotnet.outputs.cache-hit != 'true' }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install MAUI Workloads
      if: ${{ steps.cache-dotnet.outputs.cache-hit != 'true' }}
      run: |
        dotnet workload install maui-windows --ignore-failed-sources
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-prerelease: true
    - name: Restore dependencies
      run: dotnet restore
    - name: Build MAUI Windows
      run: msbuild WffnEmsMaui\WffnEmsMaui.csproj -r -p:RestorePackages=false -p:TargetFramework=net7.0-windows10.0.19041.0
    - name: Test
      run: dotnet test --no-build --verbosity normal
